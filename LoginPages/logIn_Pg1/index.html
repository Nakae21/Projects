<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LogIn</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="index-body">
    <div class="main-body">
        <h1 class="login_head">T<span style="color: red;">z</span> Login Page</h1>
        <form id="loginForm">
            <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" class="email" name="email" required>
            </div>
            <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" class="password" name="password" required><br>
            </div>
            <input type="checkbox" class="showPassword"> <!-- Show Password checkbox -->
            <label for="showPassword">Show Password</label>
            <button type="submit" id="login_buttom">Log In</button>
        </form>
        <script src="script.js"></script>
    </div>
</body>
</html>
